<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Project Pulse</title>
  </head>
  <body>
    <nav class="navbar">
      <h2>Project Pulse</h2>
      <p onclick="document.getElementById('id01').style.display='block'">
        Login
      </p>
    </nav>
    <div class="container">
      <div class="first">
        <div class="main">
          <h3>Project Management Made Better</h3>
          <p>Organize Project, Task, Time, Resource & Budget, at one place!</p>
        </div>
        <div class="img">
          <img src="Img/project-management-dashboard (1).webp" alt="" />
        </div>
      </div>
    </div>



    <div id="id01" class="modal">
      <form id="loginForm" class="modal-content animate">
        <div class="imgcontainer">
          <h1>Login</h1>
        </div>

        <div class="cont">
          <label for="uname"><b>Username</b></label>
          <input id="username" type="text" placeholder="Enter Username" name="uname" required />

          <label for="psw"><b>Password</b></label>
          <input id="password" type="password"  placeholder="Enter Password" name="psw" required />

          <label for="role"><b>Role</b></label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select Status</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
          </select>

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="cont" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
  </body>
  <script>
    // Get the modal
    var modal = document.getElementById("id01");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
  <script src="scripts/index.js"></script>
</html>
